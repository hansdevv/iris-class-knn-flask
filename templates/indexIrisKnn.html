  <script>
    $(document).ready(function(){
      $(document).on('click', '.lihat_buktiKasbon', function() {
        idAk = $(this).attr('idAk');
        idBkk = $(this).attr('idBkk');
        data = {
          ak: idAk,
          kk: idBkk
        }
        dataAJAX['method'] = 'lihat_bukti_kasbon';
        dataAJAX['extra_params'] = data;
        $.ajax({
          url: "controller/postController.php",
          method: "POST",
          data: dataAJAX,
          dataType: "json",
          beforeSend: function() {
            // console.log(data);
          },
          success: function(data) {
            hsl = data;
          },
          complete: function() {
            if (hsl.status) {
              if (hsl.data.status) {
                $('.judul_modal_detail_BKK').html('Bukti Kasbon');
                $('#info_detail_BKK').html(hsl.data.resdata);
                $('#modal_detail_BKK').modal('show');
              } else {
                $("#alert").html(hsl.data.msg);
                $('#modal_detail_BKK').modal('hide');
                setTimeout(function() {
                  $('#alert').html('');
                }, 5000);
              }
            } else {
              alert(hsl.msg);
            }
          }
        });
      });
    });
  </script>
